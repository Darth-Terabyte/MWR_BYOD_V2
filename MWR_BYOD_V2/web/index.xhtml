<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>BYOD Bring Your Own Device Asset Tracker</title>
        <link rel="stylesheet" type="text/css" href="/BYOD/faces/resources/css/style.css" />
        <link href ="/BYOD/faces/resources/images/logo2.GIF" rel ="icon" type ="image/x-icon" />
</h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="banner">
                    <div id="welcome">
                        <h1><h:link hreflang = "/BYOD/faces/index.xhtml">BYOD</h:link></h1>
                        <h2>Bring Your Own Device Asset Tracker</h2>
                    </div>
                </div>
            </div>

            <div id="site_content">
                <div id="content">
                    <div class="content_item">
                        <div class="portal">
                            <h1>BYOD Portal</h1>
                            <h2>Log in</h2>
                            <div class = "val">
                                <h:form>
                                    <table>
                                        <tr>
                                            <td>Username: </td> 
                                            <td>
                                                <h:inputText id="logintechusername"
                                                             required="true"
                                                             requiredMessage="Error: A username is required."
                                                             maxlength="25" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Password: </td> 
                                            <td>
                                                <h:inputSecret id="logintechPass"
                                                             required="true"
                                                             requiredMessage="Error: A password is required."
                                                             maxlength="25" />
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="more">
                                        <h:link hreflang="/BYOD/faces/view/home.xhtml">Log in</h:link>
                                    </div>
                                </h:form>
                                <div><p>Not registered?</p></div>
                                <div class="more">
                                      <h:link hreflang="/BYOD/faces/registerTech.xhtml">Register here!</h:link>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content_grey">
                <div class="content_grey_container_box">
                    <p> Website by Lux in Tenebris student group from the <h:link hreflang = "https://www.up.ac.za">University of Pretoria</h:link>.
                        Supported by <h:link hreflang = "https://www.mwrinfosecurity.com">MWR InfoSecurity</h:link>.</p>
                </div>
            </div>

        </div>
    </h:body>
</xhtml>

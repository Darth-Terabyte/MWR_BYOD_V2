<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>BYOD Bring Your Own Device Asset Tracker</title>
        <link rel="stylesheet" type="text/css" href="/BYOD/faces/resources/css/style.css" />
    </h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="banner">
                    <div id="welcome">
                        <h1><a href = "/BYOD/faces/view/home.xhtml">BYOD</a></h1>
                        <h2>Bring Your Own Device Asset Tracker</h2>
                    </div><!--close welcome-->
                    <div id="menubar">
                        <ul id="menu">
                            <li class="current"><a href="/BYOD/faces/view/home.xhtml">Home</a></li>
                            <li><a href="/BYOD/faces/view/settings.xhtml">Settings</a></li>
                            <li><a href="/BYOD/faces/view/devices.xhtml">Devices</a></li>
                            <li><a href="/BYOD/faces/view/users.xhtml">Users</a></li>
                            <li><a href="/BYOD/faces/view/scans.xhtml">Scans</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div><!--close menubar-->
                </div><!--close banner-->
            </div><!--close header-->

            <div id="site_content">
                <h4>Date and score</h4>
                <h5>Device MAC: </h5>

                <div class="blockH2">
                    <h5>Scans</h5>
                </div>
                <div class="blockH2">
                    <h:dataTable id="dt1" value="#{bean.device_Results}" var="result" >
                    <h:column>
                    <f:facet name="header">
                    <h:outputText value="Scan time" />
                    </f:facet> 
                    <h:outputText style="" value="#{result.date}" ></h:outputText>
                    </h:column>
                     <h:column>
                  <f:facet name="header">
                    <h:outputText value="Rooted" />
                    </f:facet> 
                    <h:outputText style="" value="#{result.rooted}" ></h:outputText>
                     <h:outputText style="" value="#{result.rootedScore}" ></h:outputText>
                    </h:column>

                    
                    </h:dataTable>
                </div>
            </div><!--close site_content-->
            <div id="content_grey">
                <div class="content_grey_container_box">
                    <p> Website by Lux in Tenebris student group from the <a href = "https://www.up.ac.za">Univercity of Pretoria</a>.
                        Supported by <a href = "https://www.mwrinfosecurity.com">MWR InfoSecurity</a>.</p>
                </div><!--close content_grey_container_box-->
            </div><!--close content_grey-->

        </div>
    </h:body>
</xhtml>

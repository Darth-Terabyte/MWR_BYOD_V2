<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BYOD Bring Your Own Device Asset Tracker</title>
        <link rel="stylesheet" type="text/css" href="/BYOD/faces/resources/css/style.css" />
        <link href ="/BYOD/faces/resources/images/logo2.GIF" rel ="icon" type ="image/x-icon" />

        <script type="text/javascript">
            function updateTextInput(val, text) {
                document.getElementById(text).innerHTML = val + "%";
            }
        </script>
    </h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="banner">
                    <div id="welcome">
                        <h1><a href = "/BYOD/faces/view/home.xhtml">BYOD</a></h1>
                        <h2>Bring Your Own Device Asset Tracker</h2>
                    </div>
                    <div id="menubar">
                        <ul id="menu">
                            <li class="current"><a href="/BYOD/faces/view/home.xhtml">Home</a></li>
                            <li><a href="/BYOD/faces/view/settings.xhtml">Settings</a></li>
                            <li><a href="/BYOD/faces/view/devices.xhtml">Devices</a></li>
                            <li><a href="/BYOD/faces/view/users.xhtml">Users</a></li>
                            <li><a href="/BYOD/faces/view/scans.xhtml">Scans</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="site_content">
                <div id="content">
                    <div class="content_item">
                        <div class="blockH2">
                            <h5>Scan Setting</h5>
                        </div>                        
                        <div class="blockH2">
                            <h:dataTable id="dt2" styleClass ="listL" value="#{bean.specificSetting}" var="item">
                                <h:column>
                                    <f:facet name="header" class="listLH">
                                        <h:outputText value="SettingID" />
                                    </f:facet> 
                                    <h:outputText style="" value="#{item.settingId}" ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header" class="listLH">
                                        <h:outputText value="Date" />
                                    </f:facet> 
                                    <h:outputText style="" value="#{item.settingDate}" ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header" class="listLH">
                                        <h:outputText value="Access Score" />
                                    </f:facet> 
                                    <h:outputText style="" value="#{item.accessScore}" ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="API"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.osweight}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rooted"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.rootedWeight}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Debugging Enabled"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.debugWeight}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Unknown Sources Allowed"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.unknownSourcesWeight}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Low Risk App"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.lowRiskApp}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Medium Risk App"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.mediumRiskApp}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="High Risk App"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.highRiskApp}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Blocked Risk App"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.blockedApp}"></h:outputText>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                </div>

            </div>
            <div id="content_grey">
                <div class="content_grey_container_box">
                    <p> Website by Lux in Tenebris student group from the <a href = "https://www.up.ac.za">University of Pretoria</a>.
                        Supported by <a href = "https://www.mwrinfosecurity.com">MWR InfoSecurity</a>.</p>
                </div>
            </div>

        </div>
    </h:body>
</xhtml>

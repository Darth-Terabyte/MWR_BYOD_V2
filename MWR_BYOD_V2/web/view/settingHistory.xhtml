<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>BYOD Bring Your Own Device Asset Tracker</title>
        <link rel="stylesheet" type="text/css" href="/BYOD/faces/resources/css/style.css" />
        <link href ="/BYOD/faces/resources/images/logo2.GIF" rel ="icon" type ="image/x-icon" />
    </h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="banner">
                    <div id="welcome">
                        <h1><h:link hreflang = "/BYOD/faces/view/home.xhtml">BYOD</h:link></h1>
                        <h2>Bring Your Own Device Asset Tracker</h2>
                    </div>
                    <div id="menubar">
                        <ul id="menu">
                            <li class="current"><h:link hreflang="/BYOD/faces/view/home.xhtml">Home</h:link></li>
                            <li><h:link hreflang="/BYOD/faces/view/settings.xhtml">Settings</h:link></li>
                            <li><h:link hreflang="/BYOD/faces/view/devices.xhtml">Devices</h:link></li>
                            <li><h:link hreflang="/BYOD/faces/view/users.xhtml">Users</h:link></li>
                            <li><h:link hreflang="/BYOD/faces/view/scans.xhtml">Scans</h:link></li>
                            <li><h:link hreflang="#">Logout</h:link></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="site_content">

                <div class="blockH2">
                    <h5>Weights</h5>
                </div>
                <div class="blockH2">
                    <h:dataTable id="dt1" value="#{bean.settings}" var="setting" styleClass ="listL" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="SettingID" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.settingId}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Access Score" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.accessScore}" ></h:outputText><br></br>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.settingDate}" ></h:outputText><br></br>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="API Level" class ="normalW" />
                            </f:facet> 
                            <h:outputText style="" value="#{setting.osweight}" ></h:outputText><br></br>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rooted" class ="normalW" />
                            </f:facet> 
                            <h:outputText style="" value="#{setting.rootedWeight}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="USB Debug" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.debugWeight}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Unknown Sources" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.unknownSourcesWeight}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="App Low" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.lowRiskApp}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="App Medium" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.mediumRiskApp}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="App High" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.highRiskApp}" ></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="App Blocked" class ="normalW"/>
                            </f:facet> 
                            <h:outputText style="" value="#{setting.blockedApp}" ></h:outputText>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>
            <div id="content_grey">
                <div class="content_grey_container_box">
                    <p> Website by Lux in Tenebris student group from the <h:link hreflang = "https://www.up.ac.za">Univercity of Pretoria</h:link>.
                        Supported by <h:link hreflang = "https://www.mwrinfosecurity.com">MWR InfoSecurity</h:link>.</p>
                </div>
            </div>

        </div>
    </h:body>
</xhtml>

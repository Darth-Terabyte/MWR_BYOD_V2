<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BYOD Bring Your Own Device Asset Tracker</title>
        <link rel="stylesheet" type="text/css" href="/BYOD/faces/resources/css/style.css" />
        <link href ="/BYOD/faces/resources/images/logo2.GIF" rel ="icon" type ="image/x-icon" />
    </h:head>
    <h:body>
        <div id="main">
            <div id="header">
                <div id="banner">
                    <div id="welcome">
                        <h1><a href = "/BYOD/faces/view/home.xhtml">BYOD</a></h1>
                        <h2>Bring Your Own Device Asset Tracker</h2>
                    </div>
                    <div id="menubar">
                        <ul id="menu">
                            <li><a href="/BYOD/faces/view/home.xhtml">Home</a></li>
                            <li><a href="/BYOD/faces/view/settings.xhtml">Settings</a></li>
                            <li><a href="/BYOD/faces/view/devices.xhtml">Devices</a></li>
                            <li class="current"><a href="/BYOD/faces/view/users.xhtml">Users</a></li>
                            <li><a href="/BYOD/faces/view/scans.xhtml">Scans</a></li>
                            <li><a href="/BYOD/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="site_content">
                <h4>Users</h4>
                <div class="blockHS">
                    <table id = "shortcut">
                        <tr>
                            <td> <a href="/BYOD/faces/view/users.xhtml">Registered Users</a></td>

                        </tr>
                    </table>
                </div>

                <div id="content">

                    <div class="content_item">
                        <div class="blockH">
                            <h5>Registration Queue</h5>
                        </div>

                        <div class="blockH">
                            <h:dataTable id="usersReg" styleClass="ListL" value="#{bean.waitingList}" var="item" >
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fullname" class="listLH"/>
                                    </f:facet> 
                                    <h:outputText style="" value="#{item.name} #{item.surname}" ></h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="IDNumber" class="listLH"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.idnumber}"></h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Username" class="listLH"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.username}"></h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Date registered" class="listLH"/>
                                    </f:facet> 
                                    <h:outputText value="#{item.dateRegistered}"></h:outputText>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Devices" class="listLH"/>
                                    </f:facet> 
                                    <h:form>
                                        <h:commandLink action="#{bean.viewEmployee(emp)}" value="View"></h:commandLink>
                                    </h:form>
                                </h:column>
                                <h:column>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>

                </div>

            </div>
            <div id="content_grey">
                <div class="content_grey_container_box">
                    <p> Website by Lux in Tenebris student group from the <a href = "https://www.up.ac.za" target = "_blank">Univercity of Pretoria</a>.
                        Supported by <a href = "https://www.mwrinfosecurity.com">MWR InfoSecurity</a>.</p>
                </div>
            </div>

        </div>
    </h:body>
</xhtml>
